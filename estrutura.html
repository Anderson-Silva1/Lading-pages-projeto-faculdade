<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Disigne de login transparente</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    <body>
        <div class="login-box">
            <img src="imagem/avatar.png" class="avatar">
        <h1>Logar Aqui</h1>
        <form>
            <p>Usuário</p>
            <input type="text" name="usuario" placeholder="Entre com o usuário">
            
            <p>Senha</p>
            <input type="password" name="senha" placeholder="Entre com a senha">
            <input type="submit" name="submit" value="login">
            <a href="#">Esqueci a senha</a>
        </form> 
        </div>
    </body>
</html>
